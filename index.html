<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Minesweeper</title>
    <link rel="stylesheet" href="css/index.css" />
  </head>
  <body onload="onInit()">
    <div class="game-container">
      <h1>ğŸ’£ Minesweeper ğŸ’£</h1>

      <div class="difficulty-selector">
        <button class="difficulty-btn active" onclick="onSetLevel(this)">
          Easy (4x4)
        </button>
        <button
          class="difficulty-btn difficulty-btn-center"
          onclick="onSetLevel(this)"
        >
          Medium (8x8)
        </button>
        <button class="difficulty-btn" onclick="onSetLevel(this)">
          Hard (12x12)
        </button>
      </div>
      <div class="game-controls">
        <div class="controls hints" onclick="onGiveHint(this)"></div>
        <div class="controls mega-hint" onclick="onIsMega(this)">MEGA HINT</div>
        <!-- <div class="controls undo" onclick="onUndo()">UNDO</div> -->
        <div class="controls terminate" onclick="onTerminateMines(this)">
          TERMINATE
        </div>
        <!-- <div class="controls safe">SAFE CLICK</div> -->
      </div>
      <div class="message"></div>

      <div class="game-header">
        <div class="counter mines-counter">000</div>
        <div class="smiley-box" onmousedown="restart(event)">
          <span class="lives-count"></span><span class="smiley-icon">ğŸ˜Š</span>
        </div>
        <div class="counter timer-counter">000</div>
      </div>

      <div class="board-container"></div>

      <div class="stats">
        <p>â±ï¸ Best Time: <strong class="time"></strong></p>
        <p>ğŸ’£ Mines: <strong class="mines"></strong></p>
      </div>
    </div>
    <footer>Avraham Krol</footer>

    <script src="js/game.js"></script>
    <script src="js/utils.js"></script>
  </body>
</html>
